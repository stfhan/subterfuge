<html>
<head>
	<meta charset="UTF-8" />

	<script src="src/subterfuge.es6" type="text/babel"></script>
	
</head>
<body>
    <div id="root"></div>
<style>
#root {
	width: 900px;
	height: 400px;
	border: 0px solid #000;
	margin: 40px auto;
	border: 1px solid rgba(0,0,0,  0.2);
}
</style>
<script>
window.onload = function() { setTimeout(function() {
var stf = new Subterfuge({
	'adapter': 'github',
	'adapter_config': {
		'repository': 'Homebrew/brew',
	},
	'react_root': document.getElementById('root'),
});
window.stf = stf;
stf.init();

}, 3000); }
</script>
</body>
</html>
