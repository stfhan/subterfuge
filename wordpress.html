<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Subterfuge - Wordpress Example</title>
	<script src="vendor/react.js"></script>
	<script src="vendor/react-dom.js"></script>
	<script src="vendor/babel.min.js"></script>
	<script src="vendor/axios.min.js"></script>
	<script src="src/layout.es6" type="text/babel"></script>
	<link rel="stylesheet" href="vendor/shadowmatter.css"></link>
	<link rel="stylesheet" href="src/subterfuge.css"></link>
	
	<script src="vendor/xmlrpc.js" type="text/javascript"></script>
	<script src="src/subterfuge.wordpress.es6" type="text/babel"></script>
	<script src="src/subterfuge.es6" type="text/babel"></script>        
</head>
<body>
	<div id="root"></div>
<style>
#root {
	width: 900px;
	height: 400px;
	border: 0px solid #000;
	margin: 40px auto;
	border: 1px solid rgba(0,0,0,  0.2);
}
</style>
<script>
window.onload = function() { setTimeout(function() {
var stf = new Subterfuge({
	'adapter': 'wordpress',
	'adapter_config': {
		'website': 'http://example.org/wordpress/',
		'username': 'admin',
		'password': 'admin',
	},
	'react_root': document.getElementById('root'),
});
window.stf = stf;
stf.init();

}, 6000); }
</script>
</body>
</html>
